<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nuevo Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action='/listing/' method="post">
            <div class="modal-body">
                {% for field in form %}
                {% if field.auto_id == 'id_tipoCliente' %}
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label" for="{{ field.auto_id }}">{{ field.label }}</label>
                    <div class="col-sm-10">
                        {% for sfield in field %}
                        <div class="form-check form-check-inline">
                            {{ sfield }}
                        </div>

                        {% endfor %}
                    </div>
                </div>
                {% elif field.auto_id == 'id_credito' %}

                <div class="mb-3 row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <div class="form-check form-switch">
                            {{ field }}
                            <label class="form-check-label" for="{{ field.auto_id }}">{{ field.label }}</label>
                        </div>
                    </div>
                </div>
                {% else %}
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label" for="{{ field.auto_id }}">{{ field.label }}</label>
                    <div class="col-sm-10">
                        {{ field }}
                    </div>
                </div>

                {% endif %}
                {% endfor %}
                {% csrf_token %}



            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <input class="btn btn-primary" type="submit" value="Send Message">
            </div>
        </form>


    </div>
</div>
