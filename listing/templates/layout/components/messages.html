{% if success %}
<div class="alert alert-success" role="alert">
    {{success}}
</div>
{% endif %}
{% if errors %}
{% for error,value in errors.items %}
<div class="alert alert-danger" role="alert">
    <b>
        {{error}}
    </b>
    -
    {% for ix in value %}
    {% for  vv in  ix%}
        {{vv}}
    {% endfor %}
    {% endfor %}
</div>
{% endfor %}
{% endif%}
